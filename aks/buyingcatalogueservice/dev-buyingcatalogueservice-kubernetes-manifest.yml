apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpitfutures-bc-deployment-api
  namespace: buyingcatalogue-dev-ns
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  selector:
    matchLabels:
      app: gpitfutures-bc-app-api  
  template:
    metadata:
      labels:
        app: gpitfutures-bc-app-api
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: gpitfutures-bc-beta-api
        image: gpitfuturesdevacr.azurecr.io/nhsd/buying-catalogue/api
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 500m
          limits:
            cpu: 1
      env:                 
      - name: ConnectionStrings__BuyingCatalogue
      valueFrom:
        secretKeyRef:
          name: devpipelinevariables
          key: ConnectionStrings__BuyingCatalogue                
 
---
  apiVersion: v1
  kind: Service
  metadata:
    name: api
    namespace: buyingcatalogue-dev-ns
  spec:
    ports:
    - port: 5100
      targetPort: 80
      protocol: TCP
      name: http
    selector:
      app: gpitfutures-bc-app-api