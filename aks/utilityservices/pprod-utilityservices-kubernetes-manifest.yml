apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpitfutures-bc-deployment-nginx
  namespace: buyingcatalogue-pprod-pb
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  selector:
    matchLabels:
      app: gpitfutures-bc-app-nginx  
  template:
    metadata:
      labels:
        app: gpitfutures-bc-app-nginx
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: gpitfutures-bc-beta-nginx
        image: gpitfuturespprodacr.azurecr.io/nhsd/buying-catalogue/nginx
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
