apiVersion: v1
kind: Service
metadata:
  name: {{ include "bapi-db.fullname" . }}
  labels:
    {{- include "bapi-db.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 1433
      protocol: TCP      
  selector:
    {{- include "bapi-db.selectorLabels" . | nindent 4 }}
