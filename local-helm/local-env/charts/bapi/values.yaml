# Default values for bapi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gpitfuturesdevacr.azurecr.io/nhsd/buying-catalogue/api
  pullPolicy: Always

imagePullSecrets: 
- name: regcredlocal
nameOverride: "bapi"
fullnameOverride: "gpitfutures-bc-bapi"

minReadySeconds: 5

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 5100

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  requests:
    cpu: 250m
    memory: 50Mi
  limits:
    cpu: 1000m
    memory: 500Mi
  
nodeSelector: {}

tolerations: []

affinity: {}

updateStrategy:
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 1

serviceDependencies:  
  dapiUrl: http://gpitfutures-bc-dapi.buyingcatalogue:5101

connectionString: Server=gpitfutures-bc-bapi-sql.buyingcatalogue,1450;Initial Catalog=buyingcatalogue;Persist Security Info=False;User Id=NHSD;Password=DisruptTheMarket1!
  
env:
  configmap:
  secrets:
  values:    

