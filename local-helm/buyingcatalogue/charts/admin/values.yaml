# Default values for admin.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nhsd/buying-catalogue/admin
  pullPolicy: Always

imagePullSecrets: 
- name: regcredlocal
nameOverride: "admin"
fullnameOverride: "gpitfutures-bc-admin"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 3005

ingress:
  enabled: true
  annotations: 
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: localhost
      paths: 
        - /admin
  tls: []
  #  - secretName: chart-exapble-tls
  #    hosts:
  #      - chart-exapble.local

resources: 
  requests:
    memory: 100Mi
    cpu: 250m
  limits:
    cpu: 1000m
    memory: 300Mi

nodeSelector: {}

tolerations: []

affinity: {}

serviceDependencies: 
  oidc:
    baseUriConfig:
      name: 
      key:     
    clientId :
    clientSecret: 
      name: 
      key: 
      
env:
  configmap:
  secrets:
  values:
