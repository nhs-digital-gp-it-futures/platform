# Default values for file-loader.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

useLocalImage:

image:
  repository: gpitfuturesdevacr.azurecr.io/nhsd/buying-catalogue/file-uploader
  pullPolicy: Always

imagePullSecrets: 
- name: regcredlocal
nameOverride: "file-loader"
fullnameOverride: "gpitfutures-bc-file-loader"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: 
  requests:
    cpu: 25m
    memory: 64Mi
  limits:
    cpu: 1000m
    memory: 500Mi

nodeSelector: {}

tolerations: []

affinity: {}

azureBlobStorage:    
  connectionSecret: 
    name: "bc-buyingcatalogue"
    key: azure-blob-connection-string
  containerName: container-1

env:
  configmap:
  secrets:
  values:    
