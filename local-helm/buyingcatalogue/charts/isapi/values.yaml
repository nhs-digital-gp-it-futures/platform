# Default values for isapi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

useLocalImage:

image:
  repository: gpitfuturesdevacr.azurecr.io/nhsd/buying-catalogue/isapi
  pullPolicy: Always

imagePullSecrets: 
- name: regcredlocal
nameOverride: isapi
fullnameOverride: gpitfutures-bc-isapi

minReadySeconds: 5

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 5102

ingress:
  enabled: true
  annotations: 
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: localhost
      paths: 
        - /identity
  tls: []

resources: 
  requests:
    cpu: 25m
    memory: 64Mi
  limits:
    cpu: 1000m
    memory: 500Mi
  
nodeSelector: {}

tolerations: []

affinity: {}

updateStrategy:
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 1

issuerUrlConfig: 
  name: 
  key: 

clients: 
  - clientId:
    clientName:
    allowedGrantTypes:
    allowOfflineAccess:
    requireClientSecret:
    secret:
      name: "bc-buyingcatalogue"
      key: oidc-client-secret 
    requirePkce:
    requireConsent:
    redirectUrls: {}
    postLogoutRedirectUrls: []
    allowedScopes: []
    
connectionStringSecret: 
  name: 
  key:  

serviceDependencies:
  email:
    hostUriConfig:
      name:
      key:  
    port:
# make sure its false if env == prod
allowInvalidCertificate: false 
dataProtection:
  applicationName: "ISAPI Development"

env:
  configmap:
  secrets:
  values:    

