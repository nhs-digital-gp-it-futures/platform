# Default values for bapi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gpitfuturesdevacr.azurecr.io/nhsd/buying-catalogue/api
  pullPolicy: IfNotPresent

imagePullSecrets: 
- name: regcredlocal
nameOverride: "bapi"
fullnameOverride: "gpitfutures-bc-deployment-bapi"

minReadySeconds: 5

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 5100

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  requests:
    cpu: 250m
    memory: 50Mi
  limits:
    cpu: 1000m
    memory: 500Mi
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

updateStrategy:
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 1

env:
  configmap:
  values:
    - name: CONNECTIONSTRINGS__BUYINGCATALOGUE
      value: Server=gpitfutures-bc-deployment-bapi-sql.buyingcatalogue,1450;Initial Catalog=buyingcatalogue;Persist Security Info=False;User Id=NHSD;Password=DisruptTheMarket1!
    - name: ASPNETCORE_ENVIRONMENT
      value: Development
    - name: ASPNETCORE_URLS
      value: http://0.0.0.0:80
    - name: APICLIENTSETTINGS__DOCUMENTAPI__BASEURL
      value: http://dapi.buyingcatalogue:5101