apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpitfutures-bc-app-orderform
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  selector:
    matchLabels:
      app: gpitfutures-bc-app-orderform
  template:
    metadata:
      labels:
        app: gpitfutures-bc-app-orderform
    spec:
      imagePullSecrets:
      - name: devpipelinevariables
      containers:
      - name: gpitfutures-bc-app-orderform
        image: gpitfuturesdevacr.azurecr.io/nhsd/buying-catalogue/order-form
        ports:
        - containerPort: 3006
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
        env:
          ##Base URL
        - name: BASE_URL
          value: "/order"

          ##Public browse base URL
        - name: PUBLIC_BROWSE_BASE_URL
          value: "https://buyingcataloguedev.uksouth.cloudapp.azure.com"

          ##Environment
        - name: NODE_ENV
          value: "development"

          ##The base uri the app is running on to pass to identity service for redirection
        - name: APP_BASE_URI
          value: "https://buyingcataloguedev.uksouth.cloudapp.azure.com"

          ##LOGGER_LEVEL options are info, warn, error, off
        - name: LOGGER_LEVEL
          value: "info"

          ## The base uri of identity service
        - name: OIDC_BASE_URI
          value: srt-oidcbaseuri@azurekeyvault

          ## The client id to be sent to identity service
        - name: OIDC_CLIENT_ID
          value: srt-oidcclientid@azurekeyvault

          ## The secret need to decode JWT tokens
        - name: OIDC_CLIENT_SECRET
          value: srt-oidcclientsecret@azurekeyvault

          ## The Host in which redis is running
        - name: REDIS_URL
          value: srt-redishost@azurekeyvault

          ## The port redis is running
        - name: REDIS_PORT
          value: srt-redisport@azurekeyvault

          ## Boolean to indicate whether to connect to redis via TLS
        - name: REDIS_TLS
          value: srt-redistls@azurekeyvault

          ## The password to connect to redis
        - name: REDIS_PASS
          value: srt-redispass@azurekeyvault

          ## The secret needed for encoding and decoding the cookie
        - name: COOKIE_SECRET
          value: srt-cookiesecret@azurekeyvault

          ##How long before the cookies stored in the session expire in ms
        - name: MAX_COOKIE_AGE
          value: "3600000"

          ## Allow invalid self-signed ssl certificate
        - name: NODE_TLS_REJECT_UNAUTHORIZED
          value: "0"
              
          ## Identity Server
        - name: IDENTITY_SERVER
          value: "http://isapi:8070/identity" 
---
apiVersion: v1
kind: Service
metadata:
  name: orderform
spec:
  ports:
  - port: 3006
  selector:
    app: gpitfutures-bc-app-orderform
